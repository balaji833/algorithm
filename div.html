<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Color Div</title>
    <style>
        .parent-div {
            width: 200px;
            height: 200px;
            display: flex;
        }
        .child-div1 {
            flex: 1;
            background-color: red;
        }
        .child-div2 {
            flex: 1;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="parent-div">
        <div class="child-div1"></div>
        <div class="child-div2"></div>
    </div>
</body>
</html>
