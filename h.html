<!DOCTYPE html>
<html>
<head>
    <title>Update Text Example</title>
</head>
<body>
    <div id="name">Placeholder Name</div>
    <div id="last">Placeholder Last</div>

    <script>
        function updateTextFromArray(array) {
            if (array.length >= 2) {
                document.getElementById("name").innerText = array[0];
                document.getElementById("last").innerText = array[1];
            } else {
                console.log("Array does not have enough elements.");
            }
        }

        let dataArray = ["John Doe", "Doe"];
        updateTextFromArray(dataArray);
    </script>
</body>
</html>
