<!DOCTYPE html>
<html>
<head>
    <title>Change Input Border Color on Submit</title>
    <style>
        /* Style for the input with an error */
        .balaji {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Change Input Border Color on Submit</h1>
    <form id="myForm">
        <label for="myInput">Enter something:</label>
        <input type="text" id="myInput" name="myInput">
        <button type="submit">Submit</button>
    </form>

    <script>
        // Function to handle form submission
        document.getElementById("myForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting

            var input = document.getElementById("myInput");
            if (input.value.trim() === "") {
                input.classList.add("b");
                alert("Input cannot be empty!");
            } else {
                input.classList.remove("b");
                alert("Form submitted successfully!");
            }
        };
    </script>
</body>
</html>
