<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .instagram-post {
            margin: 20px;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="instagram-post" id="post1"></div>
    <div class="instagram-post" id="post2"></div>
    <div class="instagram-post" id="post3"></div>

    
    <script async src="//www.instagram.com/embed.js"></script>
    <script>
        
        function embedInstagramPost(id, url) {
            var postDiv = document.getElementById(id);
            postDiv.innerHTML = `<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="${url}" data-instgrm-version="12"></blockquote>`;
            instgrm.Embeds.process();
        }

        
        embedInstagramPost('post1', 'https://www.instagram.com/p/POST_ID1/');
        embedInstagramPost('post2', 'https://www.instagram.com/p/POST_ID2/');
        embedInstagramPost('post3', 'https://www.instagram.com/p/POST_ID3/');
    </script>
</body>
</html>
