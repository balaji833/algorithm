<!DOCTYPE html>

<head>
    <script>
        function myform(){
        document.getElementById("result-name").innerText = document.getElementById("first-name").value;
        }



    </script>
</head>
<body>

    <input type="text" id="first-name">
    <div id="result-name"></div>
    <button type="submit" onclick="myform()">submit</button>
